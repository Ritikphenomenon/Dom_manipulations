<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        //function declarations
        function alerting(){
            alert("h1 welcom!");
        }
        //functions calling
        alerting();
        function add(a,b,c){
            var sum;
            sum=a+b+c;
            alert(sum);
        }
        add(1,2,3);

        function add1(a,b,c){
            var sum;
            sum=a+b+c;
            return sum;
        }
        alert(add1(1,2,3));
    </script>
</body>
</html>
